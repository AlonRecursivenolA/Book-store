    </div>
    <div class="user-details" (click)="navigateToProfile()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#c35555" d="M224 248a120 120 0 1 0 0-240 120 120 0 1 0 0 240zm-29.7 56C95.8 304 16 383.8 16 482.3 16 498.7 29.3 512 45.7 512l356.6 0c16.4 0 29.7-13.3 29.7-29.7 0-98.5-79.8-178.3-178.3-178.3l-59.4 0z"/></svg>

  </div>

  <div class="header-search-bar">
    <input 
    class="search-input" 
    type="text"  
    placeholder="search a book"
    (keypress)="redirectToSearchIfEnterPressed($event)"
    #input
    >
  </div>

  <div class="login-logout">
    <!-- <div (click)="login()">Login</div> -->
          <div (click)="navigateToShop()">Shop</div>
    <div (click)="logout()">Logout</div>
</div>

</div>
<div class="shop-root">

<div class="banner-container">
  <div class="banner">עגלת הקניות</div>
  <!-- <div class="banner-sub-explained">כאן תמצאו מגוון רחב של ספרים מכל הקטגוריות</div> -->
</div>
<div class="shop-container">
  <div class="book-details" *ngFor="let book of cartBooks; let i = index;">

          <img [src]="book.location" alt="book pic" (click)="displayBookDetails(book.name)">
          <div class="book-name" (click)="displayBookDetails(book.name)">
            {{book.name}}
          </div>
          <div class="book-category" (click)="displayBookDetails(book.name)">                      
            {{book.category}}
          </div>
          <div *ngIf="book.newPrice === 0" class="book-price" (click)="displayBookDetails(book.name)">
            ₪{{book.price}}
          </div>
          <div *ngIf="book.newPrice !== 0" class="book-price text-decoration-oldprice" (click)="displayBookDetails(book.name)">
            ₪{{book.price}}
          </div>
          <div *ngIf="book.newPrice !== 0">
            {{book.newPrice}}
          </div>

  </div>
</div>
</div>
